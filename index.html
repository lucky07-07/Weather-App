<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="weat.css">
    <script defer src="weat.js"></script>
</head>

<body>
    <div class="main">
        <div class="search d-flex justify-content-center input-group ">
            <input class="input-group-text" type="text" placeholder="Enter Your Location">
            <button class="btn btn-light border border-1"><span class='bx bx-search bg-transparent'></span></button>
        </div>
        <div class="error" style="display: none;">
            <p class="text-center">invaild name</p>
        </div>
        <div class="result" style="display: none;">
            <div class="text-center">
                <img src="" width="100%" class="weather-icon">
                <div>
                    <h2 class="temp"></h2>
                    <h3 class="city"></h3>
                    <div class="details d-flex justify-content-between align-items-center">
                        <div class="col">
                            <div>
                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <p class="wind"></p>
                                <p>Wind Speed</p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </div>

    </div>

</body>

</html>
